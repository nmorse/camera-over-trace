<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Overlay Tracer</title>
  <link rel="stylesheet" href="./tracer.css">
  <link rel="icon" href="./favicon.svg" type="image/svg+xml">
</head>

<body>

  <!-- <video id="camera" autoplay playsinline></video> -->
  <canvas id="displayCanvas"></canvas>
  <img id="overlay" src="" alt="Overlay" draggable="false">
  <button id="tipup" style="display: none;">></button>
  <div id="controls">
    <div style="display: flex;">
      <label>
        Upload Image:
        <input type="file" id="imageUpload" accept="image/*">
      </label>
      <button id="tipdown">v</button>
    </div>
    <label>
      Frame Rate:
      <input type="range" id="frameIntervalSlider" min="1" max="30" value="1">
    </label>
    <button id="flipVideoVert">Flip Camera</button>
    <div style="display: flex;">
      <label>
        Camera Opacity:
        <input type="range" id="opacityC" min="0" max="100" value="100" step="2">
      </label>
      <button id="invertColorC">Invert Camera Color</button>
    </div>
    <div style="display: flex;">
    <label>
      Image Opacity:
      <input type="range" id="opacityI" min="0" max="100" value="100" step="2">
    </label>
      <button id="markOverPaint">Mark Over Paint</button>
    </div>
    <!--<label display="none">
       Zoom:
      <input type="range" id="zoomSlider" min="0.1" max="3.6" value="1.0" step="0.01"
      style="width: 280px;">
    </label>
    <label display="none">
      Rotate:
      <input type="range" id="rotateSlider" min="-180" max="180" value="0" step="1">
    </label> -->
  </div>

  <script src="./tracer.js"></script>
</body>

</html>
